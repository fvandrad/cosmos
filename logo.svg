<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="orbit_grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7c3aed" />
      <stop offset="100%" stop-color="#0071e3" />
    </linearGradient>
    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5" />
    </filter>
  </defs>
  
  <!-- Outer Glow -->
  <circle cx="100" cy="100" r="60" fill="url(#orbit_grad)" fill-opacity="0.15" filter="url(#blur)" />
  
  <!-- Main Planet Shape -->
  <circle cx="100" cy="100" r="45" fill="white" fill-opacity="0.05" stroke="white" stroke-width="0.5" />
  
  <!-- Orbit Ring -->
  <ellipse cx="100" cy="100" rx="85" ry="25" stroke="url(#orbit_grad)" stroke-width="2.5" stroke-linecap="round" transform="rotate(-15 100 100)" />
  
  <!-- Planet Core Detail -->
  <circle cx="100" cy="100" r="15" fill="white" fill-opacity="0.1" />
  <circle cx="110" cy="90" r="5" fill="white" fill-opacity="0.8" />
  
  <!-- Sparkles -->
  <circle cx="40" cy="60" r="1.5" fill="white" />
  <circle cx="160" cy="140" r="2" fill="white" />
  <circle cx="120" cy="40" r="1" fill="white" />
</svg>
