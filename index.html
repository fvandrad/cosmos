        :root {
            --bg-primary: #f5f5f7;
            --bg-card: rgba(255, 255, 255, 0.95);
            --text-main: #1d1d1f;
            --text-secondary: #86868b;
            --accent: #0071e3;
            --accent-maps: #34a853;
            --radius-lg: 22px;
            --radius-md: 14px;
            --transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-main);
            padding-bottom: 100px;
        }

        header {

            background-position: center;
            padding: 40px 16px;
            color: #fff;
            text-align: center;
            border-bottom: none;
            position: relative;
        }

        .header-content {
            max-width: 900px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 38px;
            font-weight: 800;
            margin-bottom: 24px;
            letter-spacing: -1.5px;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            color: #fff;
        }

        h1 span {
            background: linear-gradient(135deg, #fff 0%, #0071e3 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }

        .search-container {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-container i {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            width: 18px;
        }

        #searchInput {
            width: 100%;
            padding: 16px 16px 16px 48px;
            border-radius: var(--radius-md);
            border: none;
            background: rgba(255, 255, 255, 0.95);
            font-size: 16px;
            outline: none;
            transition: var(--transition);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        #searchInput:focus {
            background: #fff;
            box-shadow: 0 15px 40px rgba(0, 113, 227, 0.2);
        }

        /* Barra de Atahos Rápidos */
        .quick-jump-bar {
            display: flex;
            overflow-x: auto;
            gap: 12px;
            padding: 16px 0 8px;
            scrollbar-width: none;
        }

        .quick-jump-bar::-webkit-scrollbar {
            display: none;
        }

        .jump-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 75px;
            background: none;
            border: none;
            cursor: pointer;
            transition: var(--transition);
        }

        .jump-icon {
            width: 44px;
            height: 44px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 6px;
            backdrop-filter: blur(10px);
            color: #fff;
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .jump-btn:hover .jump-icon {
            background: var(--accent);
            color: #fff;
            transform: translateY(-2px);
        }

        .jump-label {
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Grid e Seções */
        .main-container {
            max-width: 900px;
            margin: 24px auto;
            padding: 0 16px;
        }

        .category-group {
            margin-bottom: 40px;
            scroll-margin-top: 160px;
        }

        .group-title {
            font-size: 13px;
            font-weight: 800;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .grid-categories {
            display: flex;
            overflow-x: auto;
            gap: 12px;
            padding: 8px 0 16px;
            scrollbar-width: none;
            -webkit-overflow-scrolling: touch;
        }

        .grid-categories::-webkit-scrollbar {
            display: none;
        }

        .category-card {
            min-width: 140px;
            max-width: 140px;
            background: #fff;
            border-radius: var(--radius-lg);
            position: relative;
            display: flex;
            flex-direction: column;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.04);
            border: 1px solid rgba(0, 0, 0, 0.05);
            aspect-ratio: 1/1;
            overflow: hidden;
            flex-shrink: 0;
        }

        @media (max-width: 600px) {
            .category-card {
                min-width: 120px;
                max-width: 120px;
            }
        }

        /* Card Modernizado com Imagem */
        .category-card {
            background: #fff;
            border-radius: var(--radius-lg);
            position: relative;
            display: flex;
            flex-direction: column;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.04);
            border: 1px solid rgba(0, 0, 0, 0.05);
            aspect-ratio: 1/1;
            overflow: hidden;
        }

        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
            border-color: var(--accent);
        }

        /* Link Principal (Pesquisa) */
        .card-main-link {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px 10px;
            text-decoration: none;
            color: inherit;
            z-index: 1;
            position: relative;
        }

        .icon-wrapper {
            width: 46px;
            height: 46px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 12px;
            transition: var(--transition);
            background: rgba(255, 255, 255, 0.8) !important;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

            color: #e11d48;
        }

        .group-alim .card-main-link i {
            color: #ea580c;
        }

            color: #7c3aed;
        }

        .group-trans .card-main-link i {
            color: #475569;
        }

        .group-pet .card-main-link i {
            color: #db2777;
        }

        .group-auto .card-main-link i {
            color: #0284c7;
        }

        .group-tech .card-main-link i {
            color: #059669;
        }

        .group-educ .card-main-link i {
            color: #1d4ed8;
        }

        .group-casa .card-main-link i {
            color: #ca8a04;

        .group-lazer .card-main-link i {
            color: #d97706;
        }

        .group-pess .card-main-link i {
            color: #9333ea;
        }

        .group-comu .card-main-link i {
            color: #0891b2;
        }

        .category-card:hover .icon-wrapper {
            background: var(--accent) !important;
            transform: scale(1.1);
        }

        .category-card:hover .icon-wrapper i {
            color: #fff !important;
        }

        .category-name {
            font-size: 13px;
            font-weight: 600;
            line-height: 1.3;
            color: var(--text-main);
            text-align: center;
        }

        /* Botão do Mapa (Ação Secundária) */
        .card-maps-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 34px;
            height: 34px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent-maps);
            text-decoration: none;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(0, 0, 0, 0.05);
            z-index: 2;
            transition: var(--transition);
        }

        .card-maps-btn:hover {
            background: var(--accent-maps);
            color: #fff;
            transform: scale(1.1);
        }

        .hidden {
            display: none !important;
        }

        /* Botões Flutuantes UI */
        .nav-controls {
            position: fixed;
            bottom: 24px;
            right: 24px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 2000;
        }

        .nav-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: var(--transition);
        }

        .nav-btn:hover {
            background: #fff;
            transform: scale(1.1);
        }

        footer {
            text-align: center;
            color: var(--text-secondary);
            font-size: 11px;
            padding: 40px 20px;
        }

</head>

        let currentLang = 'pt';

        function getLanguage() {
            const userLang = navigator.language || navigator.userLanguage;
            if (userLang.startsWith('en')) return 'en';
            if (userLang.startsWith('es')) return 'es';
            return 'pt';
        }

        function renderAll() {
            currentLang = getLanguage();
            const lang = i18n[currentLang];

            // Atualizar UI
            document.title = lang.title.replace('<span>', '').replace('</span>', '');
            document.querySelector('h1').innerHTML = lang.title;
            document.getElementById('searchInput').placeholder = lang.searchPlaceholder;
            document.querySelector('#noResults p').innerText = lang.noResults;
            document.querySelector('footer p').innerText = lang.footer;

            const main = document.getElementById('mainContent');
            const jump = document.getElementById('quickJump');

            jump.innerHTML = categoryData.map(g => `
                <button class="jump-btn" onclick="document.getElementById('${g.id}').scrollIntoView({behavior:'smooth'})">
                    <div class="jump-icon"><i data-lucide="${g.icon}"></i></div>
                    <span class="jump-label">${g.labels[currentLang].split(' ')[0]}</span>
                </button>
            `).join('');

            main.innerHTML = categoryData.map(g => `
                <section class="category-group ${g.class}" id="${g.id}">
                    <h2 class="group-title"><i data-lucide="${g.icon}" style="width:16px"></i>${g.labels[currentLang]}</h2>
                    <div class="grid-categories">
                        ${g.items.map(item => {
                const searchQuery = encodeURIComponent(item.q[currentLang] + lang.suffix);
                const googleLink = `https://www.google.com/search?q=${searchQuery}`;
                const mapsLink = `https://www.google.com/maps/search/${searchQuery}`;

                return `
                            <div class="category-card" data-search="${item.name[currentLang].toLowerCase()}">
                                <!-- Botão Secundário para Pesquisa no Google -->
                                <a href="${googleLink}" target="_blank" class="card-maps-btn" title="Buscar no Google">
                                    <i data-lucide="search"></i>
                                </a>
                                <!-- Link Principal para Google Maps -->
                                <a href="${mapsLink}" target="_blank" class="card-main-link">
                                    <div class="icon-wrapper"><i data-lucide="${item.icon}"></i></div>
                                    <span class="category-name">${item.name[currentLang]}</span>
                                </a>
                            </div>
                            `;
            }).join('')}
                    </div>
                </section>
            `).join('');
            lucide.createIcons();
        }



        document.getElementById('searchInput').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const cards = document.querySelectorAll('.category-card');
            const groups = document.querySelectorAll('.category-group');
            let foundCount = 0;

            cards.forEach(card => {
                const isMatch = card.getAttribute('data-search').includes(term);
                card.classList.toggle('hidden', !isMatch);
                if (isMatch) foundCount++;
            });

            groups.forEach(group => {
                const hasVisible = group.querySelectorAll('.category-card:not(.hidden)').length > 0;
                group.classList.toggle('hidden', !hasVisible);
            });

            document.getElementById('noResults').classList.toggle('hidden', foundCount > 0);
            document.getElementById('quickJump').classList.toggle('hidden', term.length > 0);
        });

        let currentIdx = -1;
        function scrollToSection(dir) {
            const activeGroups = Array.from(document.querySelectorAll('.category-group:not(.hidden)'));
            if (activeGroups.length === 0) return;
            if (dir === 'next') currentIdx = (currentIdx + 1) % activeGroups.length;
            else currentIdx = (currentIdx - 1 + activeGroups.length) % activeGroups.length;
            const offset = document.querySelector('header').offsetHeight + 10;
            window.scrollTo({ top: activeGroups[currentIdx].offsetTop - offset, behavior: 'smooth' });
        }

        document.addEventListener('DOMContentLoaded', renderAll);
    </script>
